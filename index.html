<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Hospital Management System</h1>
        <form id="loginForm">
            <input type="text" id="hospitalName" placeholder="Hospital Name" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Log In</button>
        </form>
        <p id="error" style="color: red; display: none;">Invalid login details. Please try again.</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const hospitalName = document.getElementById('hospitalName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send data to backend for validation
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hospitalName, username, password })
            });
            
            const result = await response.json();
            if (result.success) {
                window.location.href = '/dashboard.html'; // Redirect to dashboard
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
