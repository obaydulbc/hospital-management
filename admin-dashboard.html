<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Welcome to Admin Dashboard</h1>

    <!-- Add Hospital Form -->
    <section>
        <h2>Add Hospital</h2>
        <form id="add-hospital-form">
            <input type="text" name="hospitalName" placeholder="Hospital Name" required>
            <button type="submit">Add Hospital</button>
        </form>
        <p id="hospital-error" style="color: red; display: none;">Error adding hospital.</p>
        <p id="hospital-success" style="color: green; display: none;">Hospital added successfully!</p>
    </section>

    <!-- Add User Form -->
    <section>
        <h2>Add User</h2>
        <form id="add-user-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="admin">Admin</option>
                <option value="hospital">Hospital User</option>
            </select>
            <button type="submit">Add User</button>
        </form>
        <p id="user-error" style="color: red; display: none;">Error adding user.</p>
        <p id="user-success" style="color: green; display: none;">User added successfully!</p>
    </section>

    <!-- View Users -->
    <section>
        <h2>Manage Users</h2>
        <button id="view-users">View Users</button>
        <div id="user-list"></div>
    </section>

    <script src="assets/app.js"></script>
</body>
</html>
