<div class="container">
  <h1>Hospital Dashboard</h1>
  
  <!-- Patient Admission -->
  <section>
    <h2>Patient Admission</h2>
    <form id="admit-patient-form">
      <input type="text" placeholder="Patient Name" name="patientName" required />
      <input type="number" placeholder="Age" name="patientAge" required />
      <input type="text" placeholder="Gender" name="patientGender" required />
      <button type="submit">Admit Patient</button>
    </form>
  </section>

  <!-- Generate Bill -->
  <section>
    <h2>Generate Bill</h2>
    <form id="generate-bill-form">
      <input type="text" placeholder="Patient ID" name="patientId" required />
      <input type="number" placeholder="Bill Amount" name="billAmount" required />
      <button type="submit">Generate Bill</button>
    </form>
  </section>

  <!-- Extra Income -->
  <section>
    <h2>Add Extra Income</h2>
    <form id="add-income-form">
      <input type="text" placeholder="Source" name="incomeSource" required />
      <input type="number" placeholder="Amount" name="incomeAmount" required />
      <button type="submit">Add Income</button>
    </form>
  </section>

  <!-- Expenses -->
  <section>
    <h2>Add Expenses</h2>
    <form id="add-expense-form">
      <input type="text" placeholder="Source" name="expenseSource" required />
      <input type="number" placeholder="Amount" name="expenseAmount" required />
      <button type="submit">Add Expense</button>
    </form>
  </section>
</div>
